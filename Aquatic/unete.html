  <main>
    <section class="formulario-unete">
      <h1>¿Quieres unirte al CD Aquatic Campanar?</h1>
      <p>Rellena el siguiente formulario y analizaremos tu petición para formar parte del club.</p>

      <form action="https://formspree.io/f/manoknjb" method="POST">
        <label for="nombre">Nombre y Apellidos:</label>
        <input type="text" id="nombre" name="nombre" required />

        <label for="email">Correo Electrónico:</label>
        <input type="email" id="email" name="email" required />

        <label for="edad">Edad:</label>
        <input type="number" id="edad" name="edad" required min="4" max="100"/>

        <label for="discapacidad">Tipo de Discapacidad (opcional):</label>
        <input type="text" id="discapacidad" name="discapacidad" />

        <label for="mensaje">Mensaje:</label>
        <textarea id="mensaje" name="mensaje" rows="5" required></textarea>

        <button type="submit">Enviar solicitud</button>
      </form>
    </section>
